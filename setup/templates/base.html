<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Flight Booking</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'flight_list' %}">Voos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'passenger_list' %}">Passageiros</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <span class="navbar-text">
                Logado como {{ user.username }} | <a href="{% url 'logout' %}">Logout</a>
            </span>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
