<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if maintenance %}Editar Manutenção{% else %}Adicionar Nova Manutenção{% endif %}</title>
</head>
<body>
    <h1>{% if maintenance %}Editar Manutenção{% else %}Adicionar Nova Manutenção{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'maintenance_list' %}">Voltar à Lista</a>
</body>
</html>
