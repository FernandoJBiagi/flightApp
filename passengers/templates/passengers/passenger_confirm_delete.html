{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Excluir Passageiro</h1>
    <p>Tem certeza que deseja excluir o passageiro <strong>{{ passenger.full_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'passenger_list' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Excluir</button>
    </form>
</div>
{% endblock %}
